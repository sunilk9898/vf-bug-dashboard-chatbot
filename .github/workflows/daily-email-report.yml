name: Daily VZY Email Report

on:
  schedule:
    # Run daily at 6:30 PM IST (1:00 PM UTC) â€” end of business day
    - cron: '0 13 * * 1-5'    # Monday to Friday only
  workflow_dispatch:            # Allow manual trigger

permissions:
  contents: read

jobs:
  send-daily-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Collect KPI data (if credentials available)
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
          CRUX_API_KEY: ${{ secrets.CRUX_API_KEY }}
        run: python kpi_collector.py
        continue-on-error: true

      - name: Send daily email report
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          REPORT_RECIPIENTS: ${{ secrets.REPORT_RECIPIENTS }}
          REPORT_FROM: ${{ secrets.REPORT_FROM }}
        run: python send_daily_report.py

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: |
            daily_report.html
            daily_report_summary.json
            kpi_data.json
          retention-days: 30
          if-no-files-found: ignore
